<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大安食物地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
  
  <div class="content">
    <div class="search_box" id="search_box">
      <h2 class="title">大安食物地圖</h2>
      <div>
        <p>名稱</p>
        <input placeholder="搜尋食物" id="search_text" class="shadow" type="text">
      </div>
      <br>
      <div>
        <p>預算 &nbsp;<span style="color: #998899;" id="max_price"></span></p>
        <input type="range" id="price_filter" min="0" max="300" value="150" onchange="change_price()"/>
      </div>
      <br>
      <div>
        <p>類型</p>
        <div id="type_of_food"></div>
      </div>
      <br>
      <button class="btn shadow" onclick="search()">搜尋</button>
    </div>
    <div class="back_box" onclick="smoothScroll('search_box')"></div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <script src="js/scroll.js"></script>
  <script src="js/init.js"></script>
  <script src="js/filter.js"></script>
</body>
</html>
