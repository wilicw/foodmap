<!doctype html>
<html lang="zh-Hant">
<head>
    <meta http-equiv="Accept" content="*">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fcfcfc">
    <title>大安食物地圖</title>
    <link rel="icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script async src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script async defer src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <script async defer src="javascripts/index.js" type="module"></script>
</head>
<body>
    <main>
        <header>
            <p id="site_title">大安食物地圖</p>
            <button id="toggle_search">
                <span class="iconify" data-icon="mdi:search" data-inline="false"></span>
            </button>
<!--            <button id="toggle_menu">-->
<!--                <span class="iconify" data-icon="mdi:menu" data-inline="false"></span>-->
<!--            </button>-->
        </header>
        <section id="search">
            <label for="restaurant_name">
                <input id="restaurant_name" type="text" placeholder="搜尋食物">
                <button id="clear_restaurant_name">
                    <span class="iconify" data-icon="mdi:close" data-inline="false"></span>
                </button>
            </label>
        </section>
        <section id="filter">
            <button id="toggle_filter">展開篩選條件</button>
            <button id="clear_filter">清空篩選條件</button>
            <div id="price_level">
                <p class="filter_sec_title">最高價位</p>
                <div id="filter_price_level">
                    <button class="price_level_button selectable">$</button>
                    <button class="price_level_button selectable">$$</button>
                    <button class="price_level_button selectable">$$$</button>
                </div>
            </div>
            <div id="category">
                <p class="filter_sec_title">類型</p>
                <div id="filter_categories"></div>
            </div>
            <div id="tags">
                <p class="filter_sec_title">標籤</p>
                <div id="filter_tag"></div>
            </div>
        </section>
        <span class="divider"></span>
        <section id="store_list">
<!--            <div class="message">找到${filteredList.length}項結果</div>-->
        </section>
        <section id="store">
            <div id="store_title">
                <button id="close_store">
                    <span class="iconify" data-icon="mdi:arrow-left" data-inline="false"></span>
                </button>
                <p id="store_name"></p>
            </div>
            <p id="store_about"></p>
            <button id="toggle_store_menu">菜單</button>
            <p id="store_menu_title">菜單</p>
            <div id="store_menu">
                <div id="store_menu_empty">暫無內容</div>
            </div>
        </section>
    </main>
    <div id="map">
        <div class="leaflet-map"></div>
        <div class="load">
            <svg class="circle__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle class="circle__svg-circle" cx="50" cy="50" r="45"/>
            </svg>
        </div>
    </div>
    <div id="offline">
        <p>尚未連接 Internet</p>
    </div>
</body>
</html>
