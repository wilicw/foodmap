<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大安食物地圖</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="header_sec title">
            <h1 class="header_title">大安食物地圖</h1>
            <button class="header_toggle">
                <span class="iconify menu" data-icon="mdi:menu" data-inline="false"></span>
                <span class="iconify close" data-icon="mdi:close" data-inline="false"></span>
            </button>
        </div>
        <div class="header_sec tabs">
            <button class="active tab_button recommend">餐廳列表</button>
            <button class="tab_button search">搜尋</button>
        </div>
        <div class="header_sec tab recommend active"></div>
        <div class="header_sec tab search">
            <label class="form_label" for="keyword">
                <input placeholder="名稱" id="keyword" type="text">
            </label>
            <label class="form_label" for="price_level">
                <span>最高價位</span>
                <div id="price_level" data-value="1">
                    <button class="price_level_button active">
                        <span class="iconify" data-icon="ic:sharp-attach-money" data-inline="false"></span>
                    </button>
                    <button class="price_level_button">
                        <span class="iconify" data-icon="ic:sharp-attach-money" data-inline="false"></span>
                    </button>
                    <button class="price_level_button">
                        <span class="iconify" data-icon="ic:sharp-attach-money" data-inline="false"></span>
                    </button>
                </div>
            </label>
            <label class="form_label" for="tags">
                <span>標籤</span>
                <div id="tags"></div>
            </label>
            <button id="search">搜尋</button>
        </div>
    </header>
    <main id="map"></main>
</body>
</html>
